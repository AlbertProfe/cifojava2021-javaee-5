<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{home/layout}">
<head>
<title>Welcome to my Spring Boot Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
<title>Welcome to our site</title>
</head>

<body>

	<div layout:fragment="content">

		<div class="w3-card-4 w3-display-middle" style="width: 40%">

			<header class="w3-container w3-red">
				<h3>Deleted operation employee from the H2 DB</h3>
			</header>
			<div class="w3-container w3-light-grey">

				<h3>
					Operation status: <span th:text="${message}" />
				</h3>
				<p th:text="'Entity deleted: ' + ${employeeDeleted}"></p>
			</div>
		</div>
	</div>
</body>
</html>
