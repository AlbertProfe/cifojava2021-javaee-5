	<div layout:fragment="content">

		<div class="w3-container w3-content"
			style="max-width: 1600px; margin-top: 50px">

			<!-- The Grid -->
			<div class="w3-row">

				<!-- Left Column Employee Detail-->
				<div class="w3-col m4">
					<div class="w3-row-padding">
						<div class="w3-col m12">
							<!-- Employee -->
							<div class="w3-card-4"
								th:each="employee:${employeefromController}">
								<header class="w3-container w3-light-grey">
									<h3 th:text="${employee.name} + ' ' + ${employee.surname}"></h3>

								</header>
								<div class="w3-container">
									<p>Pending update Holidays and Expenses</p>
									<p></p>
									<hr>
									<img
										src="http://localhost:8086/getEmployeeImage/?id=60e7f89214a7dc49c4618461"
										alt="Avatar" class="w3-left w3-circle w3-margin-right"
										style="width: 60px">
									<p>CEO at Mighty Schools. Marketing and Advertising.
										Seeking a new job and new opportunities.</p>
									<br>
									<p th:text="${employee.email}"></p>
									<p th:text="${employee.age}"></p>
									<p th:text="${employee.monthSalary}"></p>
									<p th:text="${employee.password}"></p>
									<hr>
									<div class="w3-container w3-center">

										<a th:href="@{deleteEmployee(id=${employee.id})}"
											class="w3-button w3-red w3-center">Delete</a> <a
											th:href="@{updateEmployee(id=${employee.id})}"
											class="w3-button w3-blue">Update</a> <a
											th:href="@{addCourse(id=${employee.id})}"
											class="w3-button w3-teal">Add Course</a>

										<hr>
									</div>
								</div>
								<button class="w3-button w3-block w3-dark-grey">+
									Follow</button>
							</div>

						</div>
					</div>
				</div>
				<!-- End Left Column -->


				<!-- Right Column Course to Employee -->
				<div class="w3-col m8">
					<!-- Select Course to Employee by Id  -->
					<div class="w3-card-4">
						<header class="w3-container w3-light-grey">
							<h3>Course</h3>

						</header>
						<div class="w3-container">
							<div th:if="${enrollmentfromController.isEmpty()}">
								<p>There is no course added to this employee</p>
							</div>
							<div th:if="${!enrollmentfromController.isEmpty()}">
