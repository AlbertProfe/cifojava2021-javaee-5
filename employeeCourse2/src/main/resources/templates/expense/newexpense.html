<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{home/layout}">
<head>
<title>Welcome to my Spring Boot Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
<title>Welcome to our site</title>
</head>

<body>

	<div layout:fragment="content">

		<div class="w3-panel w3-padding-32">


			<div class="w3-container w3-card-4 w3-display-middle"
				style="width: 50%;">

				<p>Add a new expense to the H2 DB</p>
				<form th:action="@{/expense/addExpense}" th:object="${expense}"
					method="post">

					<p>
						<label class="w3-text-gray"><b>Name</b></label> <input
							class="w3-input w3-border w3-light-grey" name="name"
							placeholder="festa" type="text" required>
					</p>

					<p>
						<label class="w3-text-gray"><b>Date</b></label> <input
							class="w3-input w3-border w3-light-grey" name="date"
							placeholder="1/1/2021" type="date" required>
					</p>

					<p>
						<label class="w3-text-gray"><b>Value</b></label> <input
							class="w3-input w3-border w3-light-grey" name="value"
							placeholder="0.0" step="0.01" min="0" type="number" value=0.0>
					</p>
					<Br>
					<div th:object="${employee}">
						
							<label class="w3-text-gray"><b>Select employee</b></label> <select
								class="w3-button w3-blue" id="selectEmployee" name="idEmployee">

								<option th:value="0">No employee</option>
								<option th:each="employee : ${employees}"
									th:value="${employee.id}"
									th:text="${employee.name} +
											'  '+${employee.surname}+
											'  '+ ${employee.age} +
											'  '+ ${employee.email}"></option>
							</select>
					</div>
					<Br>
					<p class="w3-center">
						<button class="w3-btn w3-teal ">create expense</button>
					</p>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
